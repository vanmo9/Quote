<div class="container">
  <div class="jumbotron">
    <div class="mo">
      <h1 id="heading">Quotes</h1>
      <div class="col-md-10">
        <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
      </div>
    </div>
  </div>
  <div class="jumbotron">
    <div class="col-md-14">
      <div class="" *ngFor="let quote of Quotes;let i = 'index'">

        <h4>{{ quote.quote }}</h4>
        <h4>Author: {{quote.author}}</h4>
        <h4>published by: {{quote.publisher}}</h4>


        <app-quotes-details *ngIf="quote.showQuoteDetails;" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quotes-details>
        <br><br>
        <button class="btn btn-primary" (click)='toogleDetails(i)'>Details</button>

      </div>
    </div>
  </div>

</div>
