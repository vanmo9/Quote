<p>This quote was written on {{quote.writtenDate|date|uppercase}}</p>

<br>
<button id="like" type="button" name="button" (click)="like()">Like {{upvote}}</button>
<button id="unlike" type="button" name="button" (click)="unlike()">Dis-Like {{downvote}}</button>
<p><button class="btn btn-danger" (click)='quoteDelete(true)'> Delete </button></p>
