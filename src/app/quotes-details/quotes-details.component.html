<p>This quote was posted {{quote.completeDate|dateCount}} days ago</p>


<h4>Author: {{quote.author}}</h4>
<h4>published by: {{quote.publisher}}</h4>

<br>

<i class="fa fa-thumbs-up" name="" (click)="like()" style="padding: 3%"> {{upvote}}</i>
<i class="fa fa-thumbs-down" (click)="unlike()" style="padding: 3%" > {{downvote}}</i> <br><br>
<i class="fa fa-trash" (click)='quoteDelete(true)' stle="padding: 3% "></i>
